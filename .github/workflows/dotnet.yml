# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]    
  schedule:
    - cron: '0 2 * * *'  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ThrottlingTroll
    - name: Build
      run: dotnet build --no-restore ThrottlingTroll
    - name: Test
      run: dotnet test --verbosity normal tests/ThrottlingTroll.Tests
    - name: Build Sample Project
      run: dotnet build samples/ThrottlingTrollSampleWeb/ThrottlingTrollSampleWeb.csproj
